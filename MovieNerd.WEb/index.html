<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>MovieNerd!</title>
    <meta charset="utf-8" />

    <link href="css/StyleSheet.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

</head>

<body ng-controller="indexController" style="background-color:lightgray">

    <div class="container">

        <div class="jumbotron">
            <img src="img/nerd.jpg" class="img-responsive center-block" style="height:250px; width:auto;"/>
            <div class="input-group" style="margin-top:5px">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="search()" style="margin-top:20px">
                        Search
                        <span class="glyphicon glyphicon-film"></span>
                    </button>
                </span>
                <input type="text" class="form-control" placeholder="Enter a movie title..." ng-model="searchitem" ng-keypress="($event.charCode==13)?search():return" style="margin-top:20px">
            </div>
        </div>

        <div class="row" style="margin-top:40px">
            <div class="col-xs-12 col-sm-12 col-md-4" ng-repeat="movie in movies">
                <div class="panel panel-primary">
                    <div class="panel-heading center-block">{{movie.Title}} </div>
                    <div class="panel-body">
                        <img src={{movie.Poster}} class="img-responsive" style="height:250px; width:auto;" />
                                         
                        <small>Released: {{movie.Year}}</small>
                        <p></p><a ng-href="http://www.imdb.com/title/{{movie.imdbID}}"> Click for IMDB page</a></p>

                    </div>
                </div>
            </div>
        </div>



    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
